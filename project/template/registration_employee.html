<!DOCTYPE html>
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Tech Apple</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon.png'%}">
    <!-- Custom Stylesheet -->
    <link href="{% static 'css/style.css'%}" rel="stylesheet">
    <script src="{% static 'js/myScripts.js'%}"></script>
</head>


<body>
     <!--*******************
        Preloader start
    ********************-->

        <div class="loader">
            <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
            </svg>
        </div>
    </div>
    <!--*******************
        Preloader end
    ********************-->

    
    <!--**********************************
        Main wrapper start
    ***********************************-->
    <div id="main-wrapper">

        <!--**********************************
            Nav header start
        ***********************************-->
        <div class="nav-header">
            <div class="brand-logo">
                <a href="{% url 'index' %}">
                    <b class="logo-abbr"><img src="{% static 'images/logo.png'%}" alt=""> </b>
                    <span class="logo-compact"><img src="{% static './images/logo-compact.png'%}" alt=""></span>
                    <span class="brand-title">
                        <!--img src="{% static 'images/logo-text.png'%}" alt=""-->
                    </span>
                </a>
            </div>
        </div>
        <!--**********************************
            Nav header end
        ***********************************-->

        <!--**********************************
            Header start
        ***********************************-->

        <!--**********************************
            Header end ti-comment-alt
        ***********************************-->

        <!--**********************************
            Sidebar start
        ***********************************-->
        <div class="nk-sidebar">           
            <div class="nk-nav-scroll">
                <ul class="metismenu" id="menu">
                    <li class="nav-label"><h4>REGISTRATION</h4></li>
                    
                    <li><a href="{% url 'registration' %}">EMPLOYEE</a>
                    </li>
                    <li><a href="{% url 'signup' %}">ADMIN</a>
                    </li>
                    
                    <br>
                    <li class="nav-label"><h4>VIEW</h4></li>
                    <li><a href="{% url 'display' %}">EMPLOYEE</a>
                    </li>
                    <li><a href="{% url 'user' %}">USER</a>
                    </li>
                    <li><a href="{% url 'attendance_display' %}">ATTENDANCE</a>
                    </li>
                    <li><a href="{% url 'inbox' %}">MESSAGE</a>
                    </li>
                    </li>
                    <li><a href="{% url 'ex_employee' %}">EX EMPLOYEE</a>
                    </li>
                    <li><a href="{% url 'search' %}">SEARCH</a>
                    </li>
                    <li>
                        <li class="nav-label"><hr></li>
                   
                    <li><a href="{% url 'logout' %}">SIGNOUT</a>
                    </li>

                </ul>
            </div>
        </div>
        <!--**********************************
            Sidebar end
        ***********************************-->

        <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">

            <!--div class="row page-titles mx-0">
                <div class="col p-md-0">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="javascript:void(0)">Dashboard</a></li>
                        <li class="breadcrumb-item active"><a href="javascript:void(0)">Home</a></li>
                    </ol>
                </div>
            </div-->
            <!-- row -->
            
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <h3>PERSONAL DETAILS</h3><br>
                                <div class="form-validation">
                                    <form class="form-valid" name="myForm" method="POST" enctype="multipart/form-data" onsubmit="return validateForm()">
                                        {% csrf_token %} 
                                        
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-username">Name<span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control"   name="name" placeholder="Enter first name.." >
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-currency">Data Of Birth<span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="date" class="form-control" name="dob"  >
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-email">Email <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="email" class="form-control"  name="email"  placeholder="Your valid email.." >
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-email">Gender <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="radio-inline mr-3" style="float: left;">
                                                <input type="radio" name="gender" value="MALE" style="float: left; margin-top:3px !important; margin-right:5px">MALE</label>
                                            <label class="radio-inline mr-3"  style="float: left;">
                                                <input type="radio" name="gender" value="FEMAL" style="float: left; margin-top:3px !important; margin-right:5px">FEMALE</label>
                                            
                                               
                                        </div>
                                        </div>
                                        </div>
                                        
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-suggestions">Addres <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="text"  class="form-control" name="addres" >
                                                <!--textarea class="form-control"  name="addres" rows="5" placeholder="Enter your adress..." required></textarea-->
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-currency">Contact Number <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="number"   class="form-control" name="numbers" placeholder="9876543210" >
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-currency">Photo<span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="file"   class="form-control" name="photo" id="fileToUpload">
                                            </div>
                                        </div>
                                        
                                    
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body">
                                <h3>EDUCATION DETAILS</h3><br>
                                <div class="form-validation">
                                    
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-username">Degree<span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control"   name="degree" placeholder="Bachelor of computer science" >
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-username">Name Of The Institution<span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control"  name="institution" placeholder="Enter last name.." >
                                            </div>
                                        </div>   
                                </div>

                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body">
                                <h3>BANK DETAILS</h3><br>
                                <div class="form-validation">
                                    
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-username">Account Number<span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control"   name="acnumber" placeholder="00000000263180002" >
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-username">Branch<span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control"   name="branch" placeholder="Angamaly" >
                                            </div>
                                        </div>   
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-username">IFSC Code<span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control"   name="ifsc" placeholder="XXXX0YYYYYY" >
                                            </div>
                                        </div>   
                                </div>

                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body">
                                <h3>COMPANY DETAILS</h3><br>
                                <div class="form-validation">
                                    
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-username">Employee ID<span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control" name="emp_id" placeholder="YYY/xxx" >
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-username">Department<span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control"   name="depaetment" placeholder="purchase" >
                                            </div>
                                        </div>   
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-username">Date Of Join<span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="date" class="form-control"  name="date_of_join"  >
                                            </div>
                                        </div>   
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-username">Position<span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control"  name="position" placeholder="HR" >
                                            </div>
                                        </div>   
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-username">Salary<span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control"  name="salary" placeholder="50000" >
                                            </div>
                                        </div>  
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-username">Status<span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <select class="form-control"  name="status" >
                                                    <option value="active">Active</option>
                                                    <option value="inactive">Inactive</option>
                                                   
                                                  </select>
                                            </div>
                                        </div>    
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-username">Curriculum vitae<span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="file" class="form-control"   name="cv" >
                                            </div>
                                        </div>   
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-username">Bound<span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="file" class="form-control"   name="bound" >
                                            </div>
                                        </div>   
                                </div>

                            </div>
                        </div>
                    
                    <div class="card">
                        <div class="card-body">
                            <h3>OTHER DETAILS</h3><br>
                            <div class="form-validation">
                                
                                    <div class="form-group row">
                                        <label class="col-lg-4 col-form-label" for="val-username">Experience<span class="text-danger"></span>
                                        </label>
                                        <div class="col-lg-6">
                                            <input type="text" class="form-control"  name="experience" placeholder="5 years" >
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-lg-4 col-form-label" for="val-username">Company Name<span class="text-danger"></span>
                                        </label>
                                        <div class="col-lg-6">
                                            <input type="text" class="form-control"   name="company_name" placeholder="abc.ltd">
                                        </div>
                                    </div>   
                                    <div class="form-group row">
                                        <label class="col-lg-4 col-form-label" for="val-username">Certificates<span class="text-danger"></span>
                                        </label>
                                        <div class="col-lg-6">
                                            <input type="file" class="form-control"   name="certificate" >
                                        </div>
                                    </div>
                                    
                                    <div class="form-group row">
                                        <div class="col-lg-8 ml-auto">
                        
                                            <input type="submit" value="SUBMIT" class="btn btn-primary">
                                            
                                            
                                        </div>
                                    </div>   
                            </div>
                        </div>
                        </div>
                    </div>
                </form>
                </div>
                </div>
            </div>
            <!-- #/ container -->
        </div>
        <!--**********************************
            Content body end
        ***********************************-->
        
        
        <!--**********************************
            Footer start
        ***********************************-->

            <div class="copyright">
                <p>Copyright &copy; Designed & Developed by <a href="https://themeforest.net/user/quixlab">Quixlab</a> 2018</p>
            </div>
        </div-->
        <!--**********************************
            Footer end
        ***********************************-->
    </div>
    <script src="{% static 'plugins/common/common.min.js'%}"></script>
    <script src="{% static 'js/custom.min.js'%}"></script>
    <script src="{%  static 'js/settings.js'%}"></script>
    <script src="{% static 'js/gleek.js'%}"></script>
   
    <script src="{% static 'js/styleSwitcher.js'%}"></script>


    <script src="{% static './plugins/jquery-steps/build/jquery.steps.min.js'%}"></script>
    <script src="{% static './plugins/jquery-validation/jquery.validate.min.js'%}"></script>
    <script src="{% static './js/plugins-init/jquery-steps-init.js'%}"></script>

</body>

</html>
